<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cooking Website</title>
</head>

<body>

    <header>
        <nav>
            <h1 id="logo">Logo</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h2>The Cooking Master</h2>
            <h3>Buy our homemade Biryani</h3>
            <button>Buy</button>
        </section>

        <section class="form-section">
            <header>
                <h2>Contact Us</h2>
            </header>
            <form action="">
                <label for="name-input">Name</label>
                <input type="text" name="name-input" id="name-input">
                <label for="email-input">Email</label>
                <input type="email" name="email-input" id="email-input">
                <label for="message">Mssage</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button>Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <h3>Copyright &copy; 2024 | The Cooking Master </h3>
    </footer>

</body>

</html>
